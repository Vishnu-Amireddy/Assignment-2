<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6-JS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 280px;
            padding: 30px;
            background: #f2f2f2;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }

        .login-box h1 {
            margin: 5px 0 20px;
            padding: 0;
            color: #333;
            font-size: 30px;
            font-family: 'Billabong';
            font-style: italic;
        }

        .textbox {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .textbox .icon-block {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 100%;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .textbox .icon-block img {
            width: 16px;
            height: 16px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            padding-left: 50px;
            box-sizing: border-box;
            border: none;
            outline: none;
            color: #333;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            background: #0059FF;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 2px;
            color: white;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3078d4;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 10px;
            font-size: 14px;
            width: 100%;
        }

        .remember-forgot input {
            margin-right: 1px;
        }

        .remember-forgot a {
            color: #3897f0;
            text-decoration: none;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .signup-box {
            margin-top: 20px;
            text-align: center;
        }

        .signup-box a {
            color: #3897f0;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-box p {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Instagram</h1>
        <form>
            <div class="textbox">
                <div class="icon-block">
                    <img src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png" alt="user icon">
                </div>
                <input type="text" placeholder="Username" name="username">
            </div>
            <div class="textbox">
                <div class="icon-block">
                    <img src="https://cdn-icons-png.flaticon.com/128/25/25239.png" alt="lock icon">
                </div>
                <input type="password" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
    <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up here.</a></p>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            
            if (username === '' || password === '') {
                e.preventDefault();
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
